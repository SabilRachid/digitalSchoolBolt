<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Professeur - Digital School</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/digitalSchool.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div th:replace="fragments/topbar :: topbar"></div>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1 class="dashboard-title">Tableau de Bord Professeur</h1>
            <div class="quick-actions">
                <button class="action-button">
                    <i class="fas fa-plus"></i>
                    Nouveau Cours
                </button>
                <button class="action-button">
                    <i class="fas fa-tasks"></i>
                    Ajouter Devoir
                </button>
            </div>
        </div>

        <div class="stats-grid">
            <!-- Cartes de statistiques -->
            <div th:replace="fragments/dashboard/stats :: professorStats"></div>
        </div>

        <div class="charts-grid">
            <!-- Graphiques -->
            <div th:replace="fragments/dashboard/charts :: professorCharts"></div>
        </div>

        <div class="upcoming-section">
            <!-- Sections Ã  venir -->
            <div th:replace="fragments/dashboard/upcoming :: professorUpcoming"></div>
        </div>
    </div>

    <script th:src="@{/js/charts/professor-dashboard.js}"></script>
</body>
</html>
