<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Digital School</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/digitalSchool.css}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="/images/logo.png" alt="Digital School Logo">
                <h1>Bienvenue sur Digital School</h1>
                <p>Connectez-vous pour accéder à votre espace</p>
            </div>

            <div th:if="${param.error}" class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                <span>Identifiants incorrects. Veuillez réessayer.</span>
            </div>

            <div th:if="${param.logout}" class="success-message">
                <i class="fas fa-check-circle"></i>
                <span>Vous avez été déconnecté avec succès.</span>
            </div>

            <form th:action="@{/login}" method="post" class="login-form">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" class="form-input" placeholder="Identifiant" required autofocus>
                </div>

                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" class="form-input" placeholder="Mot de passe" required>
                </div>

                <div class="remember-me">
                    <input type="checkbox" name="remember-me" id="remember-me">
                    <label for="remember-me">Se souvenir de moi</label>
                </div>

                <button type="submit" class="login-button">Se connecter</button>
            </form>

            <div class="login-footer">
                <p>Mot de passe oublié ? <a href="/forgot-password">Réinitialiser</a></p>
                <p>Pas encore de compte ? <a href="/register">S'inscrire</a></p>
            </div>
        </div>
    </div>
</body>
</html>
