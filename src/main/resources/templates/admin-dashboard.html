<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Administrateur - Digital School</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
     <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/digitalSchool.css}">
    <link rel="stylesheet" th:href="@{/css/components/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/components/topbar.css}">
    <link rel="stylesheet" th:href="@{/css/components/cards.css}">
    <link rel="stylesheet" th:href="@{/css/components/buttons.css}">
    <link rel="stylesheet" th:href="@{/css/components/badges.css}">
    <link rel="stylesheet" th:href="@{/css/components/alerts.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">	
    
    
</head>
<body>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div th:replace="~{fragments/topbar :: topbar}"></div>

    <div class="dashboard-container">
        <div class="dashboard-header">
             <h3 class="dashboard-title">
                <span class="page-title-icon bg-theme text-black mr-2">
                    <i class="fa fa-home"></i>
                </span> Dashboard
            </h3>
        </div>

        <div class="stats-grid">
            <!-- Cartes de statistiques -->
            <div th:replace="~{fragments/dashboard/stats :: adminStats}"></div>
        </div>

        <div class="charts-grid">
            <!-- Graphiques -->
            <div th:replace="~{fragments/dashboard/charts :: adminCharts}"></div>
        </div>

        <div class="recent-activity">
            <!-- Activités récentes -->
            <div th:replace="~{fragments/dashboard/activity :: adminActivity}"></div>
        </div>
    </div>

    <script th:src="@{/js/admin-dashboard.js}"></script>
    <script th:src="@{/js/dashboard.js}"></script>
    <script th:src="@{/js/chart.js}"></script>
    <script th:src="@{/js/sidebar.js}"></script>
</body>
</html>
